<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Basta passar passar o mouse por cima para descobrir suas dadas TAGS.</p>
    <ul>
        <li><abbr title="<P>">Parágrafo</abbr>
        <li><abbr title="<h1>">Título</abbr>
        <li><abbr title="<br>">Quebra de linha</abbr>
        <li><abbr title="<img>">Imagem</abbr>
        <li><abbr title="<a>">Link</abbr>
        <li><abbr title="<ul> ou <ol>">Listas</abbr>
    </ul>
</body>
</html>
