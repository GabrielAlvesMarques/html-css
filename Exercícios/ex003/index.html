<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imgagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>A seguir uma imagem: </p>
    <img src="Imagens/HTML5_logo_200_wordmark.svg.png" alt="logo html5"> <!--Para ficar mais fácil, colocar o cursor entre os parênteses, apertar ctrl e em seguida espaço. Isso irá mostrar as imagens disponíveis.-->
    <!--Se mudar o nome da imagem, quando for abrir o index, a imgaem irá desaparecer, então lembre de atualizar o nome da imagem, caso isso ocorra.-->
    <p>Podemos também carregar imagens que estão em sub pastas: </p>
    <img src="Imagens/logo css3200.webp" alt="Logo CSS 3">
    <p>Também podemos carregar imagens externas: </p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo JavaScript"> <!--O nome desse link é URL.-->
</body>
</html>
